default_language_version:
  python: python3.8

repos:
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: stable
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: stable
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: stable
    hooks:
      - id: eslint